<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Draft</title>
</head>
<body>
<main class="guide-wrap">
    <div class="guide-head"></div>
    <div class="inner-wrap">
       
        <h4 class="title-3">Button / Primary, Default</h4>   
        <div class="w-full flex-row">
            <button class="btn primary s-tiny round-tiny">Tiny 버튼</button>
            <button class="btn primary s-small round">Small 버튼</button>
            <button class="btn primary s-normal round">Normal 버튼</button>
            <button class="btn primary s-large round">Large 버튼</button>
        </div>
        <h4 class="title-3">Button / Primary, Rounded-full</h4>
        <div class="w-full flex-row">
            <button class="btn primary s-tiny round-full">Tiny 버튼</button>
            <button class="btn primary s-small round-full">Small 버튼</button>
            <button class="btn primary s-normal round-full">Normal 버튼</button>
            <button class="btn primary s-large round-full">Large 버튼</button>
        </div>

        <h4 class="title-3">Button / Outline, Default</h4>
        <div class="w-full flex-row">
            <button class="btn line s-tiny round-tiny">Tiny 버튼</button>
            <button class="btn line s-small round">Small 버튼</button>
            <button class="btn line s-normal round">Normal 버튼</button>
            <button class="btn line s-large round">Large 버튼</button>
        </div>

        <h4 class="title-3">Button / Alter</h4>   
        <div class="w-full flex-row">
            <button class="btn dark s-normal round">Dark 버튼</button>
        </div>
    </div> 
</main>    
</body>
</html>
